<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <div class="wrapper_main">
        <!-- Div Imagem -->
        <div class="img_main">
          <img src="assets/Insta.png" alt="Instagram" />
        </div>
        <!-- Div Login -->
        <div class="login_section">
          <div class="login_back">
            <h1>Instagram</h1>
            <!-- Formulario -->
            <form action="#">
              <input
                type="text"
                placeholder="Numero de Telefone, Nome de Usuario ou email"
              />
              <input type="password" placeholder="Senha" />
              <button class="subtmit-btn" type="submit" disabled>Login</button>
              <!-- Div Login Facebook -->
              <div class="login_facebook">
                <span></span>
                <p>ou</p>
                <span></span>
              </div>
              <a href="#" class="fb-login">
                <img src="assets/fb_logo.png" alt="Facebook logo" />
                <p>Login com Facebook</p>
              </a>
              <a href="#" class="forgot-login"> Esqueceu sua senha? </a>
            </form>
          </div>
          <!-- Div Cadastro -->
          <div class="login_back mt">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <!-- Div APP -->
          <div class="get-app mt">
            <p>Obtenha o aplicativo</p>
            <!-- Icones Lojas de Apps -->
            <div class="d-flex">
              <a href="#"> <img src="assets/app_store.png" alt="" /> </a
              ><a href="#">
                <img src="assets/play_store.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <!-- Lista de menus -->
      <ol>
        <li><a href="#">about</a></li>
        <li><a href="#">blog</a></li>
        <li><a href="#">jobs</a></li>
        <li><a href="#">help</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">privacy</a></li>
        <li><a href="#">terms</a></li>
        <li><a href="#">top accounts</a></li>
        <li><a href="#">hashtags</a></li>
        <li><a href="#">locations</a></li>
      </ol>
      <!-- Idiomas -->
      <div class="d-flex mt">
        <select name="language" id="language">
          <option value="lang1">Portugues</option>
          <option value="lan2">English</option>
          <option value="lan3">Español</option>
          <option value="lan4">Hindi</option>
        </select>
        <small>&copy; 2021 Instagram from Facebook</small>
      </div>
    </footer>
    <!-- Div King -->
    <div id="footer">
      <p>
        Criado <i class="fa fa-heart"></i> por
        <a
          target="_blank"
          href="https://www.youtube.com/channel/UC4sWzrFzcFKCoGYj6PaIsDg?sub_confirmation=1"
        >
          Creations King
        </a>
      </p>
    </div>
  </body>
</html>
